<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mails</title>

    <!-- link BS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>

    <div class="container  my-5">
        <h1 class="text-center">Create 10 New Mails!!!</h1>
        <div class="row">
            <div class="card col-5 mx-auto " style="width: 20rem;">
                <!-- lista mail da riempire con inner/js -->
                <ul id="mailList" class="list-group list-group-flush ">
                    <!-- <a href="#" class="list-group-item list-group-item-action"></a> -->
                </ul>
            </div>

        </div>
        <div class="col-1 mx-auto">

            <!-- bottone sul quale generare le nuove 10 mail con interazione ADDeventListener! -->
            <button type="button" class="btn btn-primary my-4" data-bs-toggle="button" aria-pressed="false"
                autocomplete="off">
                Create
            </button>
        </div>

        <!-- link axios library -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- link main.js -->
        <script src="./main.js"></script>
</body>

</html>
