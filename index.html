<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mails</title>

    <!-- link BS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>

    <div class="container  my-4">
        <h1 class="text-center">BoolMail!</h1>
        <div class="row">

            <div class="card col-4 mx-auto ">

                <!-- lista mail da riempire con inner/js -->
                <ul id="mailList" class="list-group list-group-flush text-center fw-bold ">
                    <!-- <a href="#" class="list-group-item list-group-item-action"></a> -->
                </ul>


            </div>

        </div>
        <div class="col-3 mx-auto">

            <!-- bottone per generare le nuove mail con interazione ADDeventListener! e input -->
            <div class="input-group my-2 justify-self-center">
                <input id="inputNumber" type="number" placeholder="Scegli tra 1 e 30" aria-label="EmailsNumber" min="0"
                    max="30" class="form-control" required>
                <button class="btn btn-outline-warning" type="button" id="button-addon">Generate</button>

            </div>

        </div>

        <!-- link axios library richiamato da jsDelivr -->
        <script src="https://cdn.jsdelivr.net/npm/axios@1.7.9/dist/axios.min.js"></script>

        <!-- link main.js -->
        <script src="./main.js"></script>
</body>

</html>
